<script type="text/javascript">
$(document).ready(function () {
    $('.photo_category').showFeatureText();
    $(".thumbs a").click(function () {
        var imgpath = $(this).attr("href");
        var imgalt = $(this).attr("alt");
        $("#placeholder").attr({
            src: imgpath,
            alt: imgalt
        });
        return false;
    });
});
$.fn.showFeatureText = function () {
    return this.each(function () {
        var box = $(this);
        var text = $('span', this);
        text.css({
            display: 'block',
            position: 'absolute',
            top: '0',
            left: '0'
        }).hide();
        box.hover(function () {
            text.slideDown("fast");
        }, function () {
            text.slideUp("fast");
        });
    });
}
</script>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
function Circle(){
  this.posX = 4;
  this.posY = 4;
  this.radio = 10;
  this.color = '#141444';
}
function Circle(paramPosX, paramPosY, paramRadio, paramColor){
  this.posX = paramPosX;
  this.posY = paramPosY;
  this.radio = paramRadio;
  this.color = paramColor;
}
Circle.prototype.message = function(){
  alert("I'm a Circle with Radio: " + this.radio);
}(

var circle1 = new Circle(4,4,10,'#141444');
var circle2 = new Circle(5,5,10,'#ffffff');
var circle3 = new Circle(6,6,10,'#000000');
var circle4 = new Circle(1,9,44,'#14ff44');
ctx.fillStyle = circle4.color;
ctx.beginPath();
ctx.arc(250,250,100,0,Math.PI * 2);
ctx.fill();
ctx.closePath();
</script>
